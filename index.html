<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-bar {
            width: 500px;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }
        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Tìm kiếm trên Google hoặc nhập URL">
        <button class="search-button" onclick="search()">Tìm kiếm</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('search-bar').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
